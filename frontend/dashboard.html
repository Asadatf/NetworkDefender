    <script>
      function createChart(chartId, chartColor) {
        let currentYear = new Date().getFullYear();

        var options = {
          series: [
            {
              name: "series1",
              data: [18, 25, 22, 40, 34, 55, 50, 60, 55, 65],
            },
          ],
          chart: {
            type: "area",
            width: 80,
            height: 42,
            sparkline: {
              enabled: true, // Remove whitespace
            },

            toolbar: {
              show: false,
            },
            padding: {
              left: 0,
              right: 0,
              top: 0,
              bottom: 0,
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
            width: 1,
            colors: [chartColor],
            lineCap: "round",
          },
          grid: {
            show: true,
            borderColor: "transparent",
            strokeDashArray: 0,
            position: "back",
            xaxis: {
              lines: {
                show: false,
              },
            },
            yaxis: {
              lines: {
                show: false,
              },
            },
            row: {
              colors: undefined,
              opacity: 0.5,
            },
            column: {
              colors: undefined,
              opacity: 0.5,
            },
            padding: {
              top: 0,
              right: 0,
              bottom: 0,
              left: 0,
            },
          },
          fill: {
            type: "gradient",
            colors: [chartColor], // Set the starting color (top color) here
            gradient: {
              shade: "light", // Gradient shading type
              type: "vertical", // Gradient direction (vertical)
              shadeIntensity: 0.5, // Intensity of the gradient shading
              gradientToColors: [`${chartColor}00`], // Bottom gradient color (with transparency)
              inverseColors: false, // Do not invert colors
              opacityFrom: 0.5, // Starting opacity
              opacityTo: 0.3, // Ending opacity
              stops: [0, 100],
            },
          },
          // Customize the circle marker color on hover
          markers: {
            colors: [chartColor],
            strokeWidth: 2,
            size: 0,
            hover: {
              size: 8,
            },
          },
          xaxis: {
            labels: {
              show: false,
            },
            categories: [
              `Jan ${currentYear}`,
              `Feb ${currentYear}`,
              `Mar ${currentYear}`,
              `Apr ${currentYear}`,
              `May ${currentYear}`,
              `Jun ${currentYear}`,
              `Jul ${currentYear}`,
              `Aug ${currentYear}`,
              `Sep ${currentYear}`,
              `Oct ${currentYear}`,
              `Nov ${currentYear}`,
              `Dec ${currentYear}`,
            ],
            tooltip: {
              enabled: false,
            },
          },
          yaxis: {
            labels: {
              show: false,
            },
          },
          tooltip: {
            x: {
              format: "dd/MM/yy HH:mm",
            },
          },
        };

        var chart = new ApexCharts(
          document.querySelector(`#${chartId}`),
          options
        );
        chart.render();
      }

      // Call the function for each chart with the desired ID and color
      createChart("complete-course", "#2FB2AB");
      createChart("earned-certificate", "#27CFA7");
      createChart("course-progress", "#6142FF");
      createChart("community-support", "#FA902F");

      // ========================== Export Js Start ==============================
      document.addEventListener("DOMContentLoaded", function () {
        const exportOptions = document.getElementById("exportOptions");

        if (exportOptions) {
          exportOptions.addEventListener("change", function () {
            const format = this.value;
            const table = document.getElementById("assignmentTable");
            let data = [];
            const headers = [];

            // Get the table headers
            table.querySelectorAll("thead th").forEach((th) => {
              headers.push(th.innerText.trim());
            });

            // Get the table rows
            table.querySelectorAll("tbody tr").forEach((tr) => {
              const row = {};
              tr.querySelectorAll("td").forEach((td, index) => {
                row[headers[index]] = td.innerText.trim();
              });
              data.push(row);
            });

            if (format === "csv") {
              downloadCSV(data);
            } else if (format === "json") {
              downloadJSON(data);
            }
          });
        }
      });

      function downloadCSV(data) {
        const csv = data.map((row) => Object.values(row).join(",")).join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "students.csv";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      function downloadJSON(data) {
        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "students.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
      // ========================== Export Js End ==============================

      // ============================= Calendar Js Start =================================
      let display = document.querySelector(".display");
      let days = document.querySelector(".days");
      let previous = document.querySelector(".left");
      let next = document.querySelector(".right");

      let date = new Date();

      let year = date.getFullYear();
      let month = date.getMonth();

      function displayCalendar() {
        const firstDay = new Date(year, month, 1);

        const lastDay = new Date(year, month + 1, 0);

        const firstDayIndex = firstDay.getDay(); //4

        const numberOfDays = lastDay.getDate(); //31

        let formattedDate = date.toLocaleString("en-US", {
          month: "long",
          year: "numeric",
        });

        display.innerHTML = `${formattedDate}`;

        for (let x = 1; x <= firstDayIndex; x++) {
          const div = document.createElement("div");
          div.innerHTML += "";

          days.appendChild(div);
        }

        for (let i = 1; i <= numberOfDays; i++) {
          let div = document.createElement("div");
          let currentDate = new Date(year, month, i);

          div.dataset.date = currentDate.toDateString();

          div.innerHTML += i;
          days.appendChild(div);
          if (
            currentDate.getFullYear() === new Date().getFullYear() &&
            currentDate.getMonth() === new Date().getMonth() &&
            currentDate.getDate() === new Date().getDate()
          ) {
            div.classList.add("current-date");
          }
        }
      }

      // Call the function to display the calendar
      displayCalendar();

      previous.addEventListener("click", () => {
        days.innerHTML = "";

        if (month < 0) {
          month = 11;
          year = year - 1;
        }
        month = month - 1;
        date.setMonth(month);
        displayCalendar();
      });

      next.addEventListener("click", () => {
        days.innerHTML = "";

        if (month > 11) {
          month = 0;
          year = year + 1;
        }

        month = month + 1;
        date.setMonth(month);

        displayCalendar();
      });
      // ============================= Calendar Js End =================================
    </script>
  </body>
